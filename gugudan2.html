<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <title>gugudan</title>
</head>

<body>
    <h1>4단과 5단 구구단</h1>
    <script>
        var a = Number(prompt("input number"));
        if(a === 4){
        for(i=1; i<10; i++){
            var b = 4*i;
            document.write(b + '<br>');
        }
    } else if(a === 5){
        for(i=1; i<10; i++){
            var b = 5*i;
            document.write(b + '<br>');
    } 
    } else {
        document.write("sorry I can't do that now")
    }
    </script>

</body>

</html>
