<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>소수찾기</title>
</head>
<body>
    <script>
        var a  = prompt("input number");
        if(a == 2 || a ==  3){
         document.write("소수입니다.");
        }else if(a%2 != 0 && a%3 !=0){
            document.write("소수입니다.");
        } else{
            document.write("소수가 아닙니다.");
        }
    
    
    </script>
    
</body>
</html>
