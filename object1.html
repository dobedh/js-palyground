<!DOCTYPE html> 
<html>
<body>
    <script>
        // 1. 비어 있는 객체 만들기 //
        var p1 = {};

        // 1.1 객체에 속성 추가하기 //
        p1.name = "dobedh";

        //1.2 객체에 method 추가하기//
        p1.drink = function(type){
            console.log(type + "를 마셨습니다.")
        };

        //1.3 객체에서 this 사용하기//
        p1.weight = function(kg){
            console.log(this.name + "의 몸무게는 " + kg + "입니다.")
        }
        p1.vision = function(dream){
            console.log(this.name + "의 꿈은 " + dream + "입니다.")
        }

    </script>
</body>
</html>
