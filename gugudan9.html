<!DOCTYPE html>
<html lang="en">
<body>
    <h2>함수를 이용한 구구단(강의 수강후!)</h2>

    <script>
        function gugudan(x){
            dan = [];
            for(i = 1; i <= 9; i++){
                dan[i] = x * i
            }
            return dan;
        }

        function printResults(x, dan){
            document.write("<h2>"+ x + "단</h2>")
            for (i = 1; i <=9; i++){
                var str = "";
                str += x;
                str += " * ";
                str += i;
                str += " = ";
                str += dan[i]
                document.write(str + "<br>")
            }
        }


        function main() {
            for(var n = 2; n <= 9; n++){
                var results = gugudan(n)
                printResults(n, results);
            } 
        }
        main();
    </script>
</body>
</html>
