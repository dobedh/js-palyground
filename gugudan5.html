<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
    <script>
        var stringN = prompt("input number");
        var n = Number(stringN);
        document.write("구구단" + n + "단 <br><br>");
        var i = 1;
        while(i < 10){
            document.write(n + " * " + i +  " = " + n*i + "<br>");
            i++;
        };
    </script>
    
</body>
</html>
