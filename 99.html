<!DOCTYPE html>

<html>

    <meta charset="UTF-8">
    <title>구구단</title>
</head>

<body>
    <script>
        var a = 2;
        for(i=1; i<10; i++){
            var b = a*i;
            console.log(b);
            document.write(b);
        }    

        var c = 3;
        for(i=1; i<10; i++){
            var d = c*i;
            console.log(d);
            document.write(d);
        }    

    </script>

</body>
