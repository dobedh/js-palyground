<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <title>gugudan</title>
</head>

<body>
    <h1>2단과 3단 구구단</h1>
    <script>
        document.write("<h2> 2단 </h2>" );
        document.write("2 * 1 = " + 2 * 1 + "<br>" );
        document.write("2 * 2 = " + 2 * 2 + "<br>" );
        document.write("2 * 3 = " + 2 * 3 + "<br>" );
        document.write("2 * 4 = " + 2 * 4 + "<br>" );
        document.write("2 * 5 = " + 2 * 5 + "<br>" );
        document.write("2 * 6 = " + 2 * 6 + "<br>" );
        document.write("2 * 7 = " + 2 * 7 + "<br>" );
        document.write("2 * 8 = " + 2 * 8 + "<br>" );
        document.write("2 * 9 = " + 2 * 9 + "<br>" );

        document.write("<h2> 3단 </h2>" );
        document.write("3 * 1 = " + 3 * 1 + "<br>" );
        document.write("3 * 1 = " + 3 * 2 + "<br>" );
        document.write("3 * 1 = " + 3 * 3 + "<br>" );
        document.write("3 * 1 = " + 3 * 4 + "<br>" );
        document.write("3 * 1 = " + 3 * 5 + "<br>" );
        document.write("3 * 1 = " + 3 * 6 + "<br>" );
        document.write("3 * 1 = " + 3 * 7 + "<br>" );
        document.write("3 * 1 = " + 3 * 8 + "<br>" );
        document.write("3 * 1 = " + 3 * 9 + "<br>" );

    </script>

</body>

</html>
